<mat-toolbar color="accent">
  <mat-toolbar-row>
    <mat-icon>nfc</mat-icon>
    <span class="toolbar-spacer"></span>
    <nav>
      <a
        *ngFor="let subpage of subpages"
        routerLinkActive
        class="subpage-link"
        [routerLink]="subpage.href"
      >
        {{ subpage.name | translate | capitalize }}
      </a>
    </nav>
    <mat-slide-toggle
      class="theme-toggle"
      [checked]="isChecked"
      (change)="onThemeChange($event)"
    >
    </mat-slide-toggle>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>public</mat-icon>
    </button>
    <mat-menu
      #menu
    >
      <button
        *ngFor="let language of languages"
        mat-menu-item
        (click)="onLanguageSelect(language)"
      >
        {{ language.nativeName }}
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
