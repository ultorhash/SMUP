<mat-toolbar color="accent">
  <mat-toolbar-row>
    <mat-icon>nfc</mat-icon>
    <nav
      mat-tab-nav-bar
    >
      <a
        *ngFor="let subpage of subpages"
        routerLinkActive
        class="nav-link"
        [routerLink]="subpage.href"
      >
        {{ subpage.name | titlecase }}
      </a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
